{% extends 'base.html' %}
{% block title %}
    Product-List
{% endblock %}
{% block content %}
<div>
{% for item in product %}
    <div>
    <h1>{{ item.id }}</h1>
    <h2>{{ item.title }}</h2>
        <img src="{{ item.images.url }}" alt="">
    </div>
    <div>
        <form method="post" action={% url 'add_to_basket' %}>
            {% csrf_token %}
{#            <input type="hidden" name="product_id" value={{ item.id }}>#}
            {{ form.as_div }}
{#            <input type="number" name="quantity"  id="">#}
            <input type="hidden" name="next" value={{ request.build_absolute_url }}>
            <button type="submit">Add To Basket</button>
        </form>
    </div>
{% endfor %}
</div>
{% endblock %}
